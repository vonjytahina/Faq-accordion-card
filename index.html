<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>

<body>
  <div class="container">
    <div class="app">
      <img src="images/illustration-box-desktop.svg" class="box">
      <div class="left">
        <img src="images/illustration-woman-online-desktop.svg" class="woman">
        <img src="images/illustration-woman-online-mobile.svg" class="woman-mobile">
        <img src="images/bg-pattern-desktop.svg" class="pattern">
        <img src="images/bg-pattern-mobile.svg" class="pattern-mobile">
      </div>
      <div class="right">
        <h1>faq</h1>
        <ul class="accordion">
          <li>
            <input type="checkbox" id="question1" class="accordion-input">
            <label for="question1" class="accordion-header">
              <div class="title">
                <h2>How many team members can I invite?</h2>
                <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
                </svg>
              </div>
              <div class="accordion-content">
                <p>You can invite up to 2 additional users on the Free plan. There is no limit on
                  team members for the Premium plan.</p>
              </div>
            </label>
          </li>
          <li>
            <input type="checkbox" id="question2" class="accordion-input">
            <label for="question2" class="accordion-header">
              <div class="title">
                <h2>What is the maximum file upload size?</h2>
                <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
                </svg>
              </div>
              <div class="accordion-content">
                <p>No more than 2GB. All files in your account must fit your allotted storage space.
                </p>
              </div>
            </label>
          </li>
          <li>
            <input type="checkbox" id="question3" class="accordion-input">
            <label for="question3" class="accordion-header">
              <div class="title">
                <h2>How do I reset my password?</h2>
                <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
                </svg>
              </div>
              <div class="accordion-content">
                <p>Click “Forgot password” from the login page or “Change password” from your profile page.
                  A reset link will be emailed to you.
                </p>
              </div>
            </label>
          </li>
          <li>
            <input type="checkbox" id="question4" class="accordion-input">
            <label for="question4" class="accordion-header">
              <div class="title">
                <h2>Can I cancel my subscription?</h2>
                <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
                </svg>
              </div>
              <div class="accordion-content">
                <p>Yes! Send us a message and we’ll process your request no questions asked.
                </p>
              </div>
            </label>
          </li>
          <li>
            <input type="checkbox" id="question5" class="accordion-input">
            <label for="question5" class="accordion-header">
              <div class="title">
                <h2>Do you provide additional support?</h2>
                <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
                </svg>
              </div>
              <div class="accordion-content">
                <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.
                </p>
              </div>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vonjytahina" target="_blank">Vonjy Tahina CHAN</a>.
  </div>
</body>

</html>
